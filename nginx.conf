server {
    listen 80;
    server_name _;  # Acepta cualquier dominio o IP

    # Logs
    access_log /var/log/nginx/api-electoral-access.log;
    error_log /var/log/nginx/api-electoral-error.log;

    # Tamaño máximo de body (para uploads)
    client_max_body_size 10M;

    # Timeouts aumentados para scrapers
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

